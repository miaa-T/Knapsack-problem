<SCRIPT language="javascript">

  
function addRow(tableID) {
    var table = document.getElementById(tableID);

    // Get the number of rows in the table
    var rowCount = table.rows.length;
    var actual_row = rowCount;

    // Insert a new row at the end of the table
    var row = table.insertRow(rowCount);
    row.id = "tr" + actual_row;

 
// Cell 2: Object Name
var cell2 = row.insertCell(0);
cell2.classList.add("td2");
var element2 = document.createElement("input");
element2.type = "text";
element2.placeholder = "Saisir le nom de l'objet";
element2.classList.add("form-control");
element2.classList.add("input-sm");
element2.classList.add("m-bot15");
element2.classList.add("td22");
element2.classList.add("myselect");
cell2.appendChild(element2);


    // Cell 3: Weight
    var cell3 = row.insertCell(1);
    cell3.classList.add("td2");
    var element3 = document.createElement("input");
    element3.type = "number";
    element3.placeholder = "Saisir le poids";
    element3.min = "0";
    element3.id = "poids" + actual_row;
    element3.classList.add("form-control");
    element3.classList.add("td22");
    cell3.appendChild(element3);

    // Cell 4: Price
    var cell4 = row.insertCell(2);
    cell4.classList.add("td2");
    var element4 = document.createElement("input");
    element4.type = "number";
    element4.placeholder = "Saisir le prix";
    element4.min = "0";
    element4.id = "prix" + actual_row;
    element4.classList.add("form-control");
    element4.classList.add("td22");
    cell4.appendChild(element4);

    // Cell 5: Checkbox for deletion
    var cell5 = row.insertCell(3);
    cell5.classList.add("td2");
    var element5 = document.createElement("input");
    element5.type = "checkbox";
    element5.classList.add("form-control");
    cell5.appendChild(element5);
}






    function deleteRow(tableID) {


      try {


      var table = document.getElementById(tableID);
      var rowCount = table.rows.length;
      for(var i=1; i<rowCount; i++) {
        var row = table.rows[i];
        var chkbox = row.cells[4].childNodes[0];
        if(null != chkbox && true == chkbox.checked) {
         
          table.deleteRow(i);
          rowCount--;
          i--;
        }
      }
         }

      catch(e) {
            alert(e);
          }
    }   

  </SCRIPT>



<script >
  
  function change(id_select){ 
   
    var selected_value=id_select.options[id_select.selectedIndex].value; //valeur de option
    var row_number =id_select.id.substring(6);  //numero du select 
    document.getElementById('img'+row_number).src=selected_value;  //changer la vlaeur de l'image associer 
}

</script>
